<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarme PWA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="clock"></div> <!-- Removido o título e deixado apenas o relógio -->
        <textarea id="message" placeholder="Digite sua mensagem..."></textarea>
        <input type="time" id="alarmTime">
        <button onclick="setAlarm()">Definir Alarme</button>
        <ul id="alarmsList"></ul>
    </div>
    <audio id="alarmSound" src="alarm.mp3" preload="auto"></audio>
    <div id="alarmPopup" class="popup">
        <div class="popup-content">
            <p id="alarmMessage"></p>
            <button onclick="stopAlarm()">Parar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
