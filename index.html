<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarme Programado</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <h1 id="relogio">00:00:00</h1>

        <div id="mensagem-container">
            <input type="text" id="mensagem" placeholder="Digite sua mensagem do alarme">
        </div>

        <div id="programar-alarmes">
            <h3>Programar Alarme</h3>
            <input type="time" id="hora-alarme">
            <button id="adicionar-alarme">Adicionar Alarme</button>
            <ul id="lista-alarmes"></ul>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
