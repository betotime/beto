<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarme Persistente</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Alarme Persistente</h1>
        <div id="clock"></div>
        <div class="form">
            <input type="time" id="alarm-time" placeholder="Hora do Alarme">
            <input type="text" id="alarm-message" placeholder="Mensagem do Alarme">
            <button onclick="addAlarm()">Adicionar Alarme</button>
        </div>
        <div id="alarm-list"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
