<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="clock-container">
        <div id="clock" class="clock"></div>
    </div>

    <div class="alarm-container">
        <input type="text" id="message" placeholder="Digite sua mensagem para o alarme" class="input-field">
        <input type="datetime-local" id="alarm-time" class="input-field">
        <button id="set-alarm" class="button">Adicionar Alarme</button>
    </div>

    <div id="alarms-list" class="alarms-list"></div>

    <script src="script.js"></script>
</body>
</html>
