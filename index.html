<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alarme PWA</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="clock" id="clock"></div>
  <div class="message">
    <label for="message">Digite sua mensagem para o alarme:</label>
    <input type="text" id="message" placeholder="Mensagem do alarme">
  </div>
  <div class="alarm">
    <label for="time">Hora do alarme:</label>
    <input type="time" id="time">
    <button id="set-alarm">Programar Alarme</button>
  </div>
  <div class="alarms" id="alarms-list"></div>

  <script src="script.js"></script>
</body>
</html>
