<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alarm Clock PWA</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <script src="script.js" defer></script>
</head>
<body>
  <div id="clock"></div>
  <div>
    <h2>Programar Alarme</h2>
    <input type="time" id="alarmTime" required>
    <textarea id="alarmMessage" placeholder="Mensagem do alarme..."></textarea>
    <button id="setAlarm">Definir Alarme</button>
  </div>
  <div>
    <h3>Alarmes Programados</h3>
    <ul id="alarmsList"></ul>
  </div>
  <div id="alarmPopup" class="hidden">
    <div id="popupMessage"></div>
    <button id="stopAlarm">Parar</button>
  </div>
</body>
</html>
