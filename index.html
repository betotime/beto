<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarme PWA</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div id="clock"></div> <!-- Apenas o relógio -->
        <textarea id="message" placeholder="Digite sua mensagem..."></textarea>
        <div class="input-group">
            <input type="time" id="alarmTime" class="time-button" placeholder="Programe o alarme"> <!-- Estilizar como botão -->
            <select id="recurrence">
                <option value="none">Sem Recorrência</option>
                <option value="daily">Diário</option>
                <option value="weekly">Semanal</option>
                <option value="monthly">Mensal</option>
            </select>
            <button onclick="setAlarm()">Definir Alarme</button>
        </div>
        <ul id="alarmsList"></ul>
    </div>
    <audio id="alarmSound" src="alarm.mp3" preload="auto"></audio>
    <div id="alarmPopup" class="popup">
        <div class="popup-content">
            <p id="alarmMessage"></p>
            <button onclick="stopAlarm()">Parar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
